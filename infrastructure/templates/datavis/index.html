<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Аналіз цін на акції методом фільтру Калмана</title>
		<link rel="stylesheet" type="text/css" href="content/css/datavis.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="content/css/facebox.css" media="screen"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<script src="http://cdn.jquerytools.org/1.2.6/all/jquery.tools.min.js"></script>
		<script src="http://code.highcharts.com/stock/highstock.js"></script>
		<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
		<!--script src="content/js/highstock.js" type="text/javascript"></script-->
		<script src="content/js/facebox.js" type="text/javascript"></script>
		<script type="text/javascript">
		// construct the data
		$(function() {
			var seriesOptions = [],
				yAxisOptions = [],
				seriesCounter = 0,
				symbol,
				colors = Highcharts.getOptions().colors;

				{% if symbol == '' %}
				symbol = 'EBAY';
				{% else %}
				symbol = '{{ symbol }}';
				{% endif %}
				
				names = ['RSI', symbol, 'Рухоме середнє', 'Рухоме середнє[CD]'];
				
				var xValue = [];
				var yValue_close = [];
				var yValue_open = [];
				var yValue_high = [];
				var yValue_low = [];				
				var mValue = [];
				var dValue = [];
				var rValue = [];

				{% for date in dates %}
				xValue.push({{ date }});
				{% endfor %}

				{% for price in prices_open %}
				yValue_open.push(parseFloat({{ price }}));
				{% endfor %}

				{% for price in prices %}
				yValue_close.push(parseFloat({{ price }}));
				{% endfor %}
				
				{% for price in prices_high %}
				yValue_high.push(parseFloat({{ price }}));
				{% endfor %}

				{% for price in prices_low %}
				yValue_low.push(parseFloat({{ price }}));
				{% endfor %}
				
				
				{% for ma in ma20 %}
				mValue.push(parseFloat({{ ma }}));
				{% endfor %}
				
				{% for mac in macd %}
				dValue.push(parseFloat({{ mac }}));
				{% endfor %}

				{% for rs in rsi %}
				rValue.push(parseFloat({{ rs }}));
				{% endfor %}
				
				var data = [];
				for (var i = 0; i < xValue.length; i++) { 
					data.push([xValue[i],yValue_open[i],yValue_high[i],yValue_low[i],yValue_close[i]]);
					
				}
				
				var mav = [];
				for (var i = 0; i < xValue.length; i++) { 
					mav.push([xValue[i],mValue[i]]);
				}
				
				var macd = [];
				for (var i = 0; i < xValue.length; i++) { 
					macd.push([xValue[i],dValue[i]]);
				}

				var rsi = [];
				for (var i = 0; i < xValue.length; i++) { 
					rsi.push([xValue[i],rValue[i]]);
				}

				seriesOptions[0] = {
					name: names[0],
					data: rsi
				};
				
				seriesOptions[1] = {
					name: names[1],
					type: 'candlestick',
					data: data,
					yAxis: 1
				};
				
				seriesOptions[2] = {
					name: names[2],
					data: mav,
					yAxis: 1
				};
				
				seriesOptions[3] = {
					name: names[3],
					data: macd,
					yAxis: 2
				};
								
				createChart();
				
			// create the chart when all data is loaded
			function createChart() {
		
				chart = new Highcharts.StockChart({
				    chart: {
				        renderTo: 'container',
						spacingLeft: 0,
						plotBackgroundColor: '#FCFFC5',
			            plotShadow: true,
						alignTicks: false
				    },
					title : {
						text : symbol + ' аналіз часових рядів',
						style: {
			                fontSize: '24px'
			           }
					},
					credits: {
				        enabled: false
				    },
				    scrollbar: {
			            enabled: false
			        },
				    rangeSelector: {
				        selected: 2
				    },
				    yAxis: [{
					    height: 85,
						title: {
			                text: 'RSI',
							margin: 8
			            },
				        minorGridLineColor: '#F0F0AA',
			            minorTickInterval: 'auto',
						labels: {
				    		formatter: function() {
				    			return this.value
				    		}
				    	},
						plotLines : [{
							value : 30,
							color : '#006699',
							dashStyle : 'shortdash',
							width : 2
						}, {
							value : 70,
							color : '#006699',
							dashStyle : 'shortdash',
							width : 2
						}]
						}, {
						top: 175,
						offset: 0,
						title: {
			                text: symbol + ' Ціна',
							margin: 8
			            },
				        minorGridLineColor: '#F0F0AA',
			            minorTickInterval: 'auto',
				    	plotLines: [{
				    		value: 0,
				    		width: 1,
				    		color: 'silver'
						}],
					    height: 200
					    }, {
				    	top: 400,
						offset: 0,
						minorGridLineColor: '#F0F0AA',
			            minorTickInterval: 'auto',
						title: {
			                text: 'Рухоме середнє CD',
							margin: 8
			            },
					    height: 85
					}],
				    tooltip: {
				    	pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
				    	yDecimals: 2
				    },
				
				    series: seriesOptions
				});
			}

			$(document).ready(function() {
				// jquerytools tooltip config
				$("#tltip[title]").tooltip({
						// use the fade effect instead of the default
						effect: "fade",
						// make fadeOutSpeed similar to the browser's default
						fadeOutSpeed: 100,
						// the time before the tooltip is shown
						predelay: 100,
						//position: "bottom right",
						offset: [0,50]
					});
				
				// ajax handler for the Predict button
				$("#predict").click(function() {
		            $.ajax({
		                type: "GET", 
		                url: "predict/NN/"+symbol,
						beforeSend:function(){
						    $("#projection").html('<img src="content/img/calculating.gif"/>');
						    }, 
		                success: function(response) {
		                    $("#projection").html(response); 
		                	}
		            	});
						return false;
				});
				
				// jQuery facebox modal popup for the Calculate button
				$("#fft").click(function(){
					var link = "fft/"+symbol;
					jQuery.facebox(function() {
					  	$.get(link, function(data) { jQuery.facebox(data) })
					})
				});
				
				// jQuery facebox modal popup for the Apply button
				$("#kalman").click(function(){
					var link = "kalman/"+symbol;
					jQuery.facebox(function() {
					  	$.get(link, function(data) { jQuery.facebox(data) })
					})
				});
				
				// custom CSS styled form input
				//$('input[type="text"]').addClass("idleField");
				//$('input[type="text"]').focus(function() {
				//	$(this).removeClass("idleField").addClass("focusField");
			    //    if (this.value == this.defaultValue){
			    //    	this.value = '';
			    //	}
			    //    if(this.value != this.defaultValue){
				//    	this.select();
			    //    }
			    //});
			    //$('input[type="text"]').blur(function() {
			    //	$(this).removeClass("focusField").addClass("idleField");
			    //    if ($.trim(this.value == '')){
			    //    	this.value = (this.defaultValue ? this.defaultValue : '');
			    //	}
			    //});	
			});
		});
		</script>	
	</head>
	<body>
		<div style="display:table;">
		<div id="container" style="height: 600px; min-width: 1000px;float:right;display:table-cell;"></div>
		<form action="" id="stock" method="post" autocomplete="off" style="display:table-cell;float:left;margin-top: 50px;">
		<table style="float:left" cellspacing="2">
			<tr>
				<th></th>
				<th style="height:10px; width:100px">
					<div id="tltip" title=" 2000.">Символ акції:</div>
					<!--input type="text" name="symbol" style="width:50px;text-transform: uppercase"/></th-->
					<select name="symbol" size="2" style="width: 170px;">
					<option value="AAPL">Apple</option>
					<option value="GOOG">Google</option>
					<option value="BAC">Bank of America</option>
					<option value="INTC">Intel</option>
					<option value="GE">General Electric</option>
					</select>
				<th><button type="submit" class="button" value="Symbol">Оновити</button></th>
			</tr>
		</table>		
		</form>
		<table style="display:table-cell;float:left;margin-top: 50px;" cellspacing="2">
			<tr>
				<th></th>
				<th style="height:10px; width:100px">
					<div id="tltip" title=" 2000.">Модуль прогнозу</div>
					<!--input type="text" name="symbol" style="width:50px;text-transform: uppercase"/></th-->
					<select name="algo" size="2" style="width: 170px;">
					<option value="NN">Нейронні мережі</option>
					<option value="KALMAN">Фільтр Калмана</option>
					<option value="SVM">SVM</option>
					<option value="BAES">Баєсівські алгоритми</option>
					</select>

				<th><button id="predict" class="button" value="Predict">Прогноз</button>
					<div class="projection" id="projection"><input type="text" name="symbol" style="width:50px" disabled="disabled"/></div></th>

			</tr>
		</table>
		<table style="display:table-cell;float:left;margin-top: 50px;" cellspacing="2">
			<tr>
				<th></th>
				<th style="height:10px; width:100px">
					<div id="tltip" title=" 2000.">Модуль Агента</div>
					<!--input type="text" name="symbol" style="width:50px;text-transform: uppercase"/></th-->
					<select name="agent" size="2" style="width: 170px;">
					<option value="NN">Навчання на тестовій вибірці</option>
					<option value="KALMAN">Перевірка гіпотез на основній</option>
					<option value="KALMAN">Запуск на реальних данних</option>
					</select>
				<th><button type="submit" class="button" value="Symbol">Запуск</button></th>
			</tr>
		</table>
		<table style="display:table-cell;float:left;margin-top: 50px;" cellspacing="2">
			<tr>
				<th></th>
				<th style="height:10px; width:200px">
					<!--div id="tltip" title="">Індикатори</div-->
					<!--input type="text" name="symbol" style="width:50px;text-transform: uppercase"/></th-->
					<label style="float:left;"><input type="checkbox" checked name="RSI" value="Bike">Індекс відносної сили</label> <br/>
					<label style="float:left;"><input type="checkbox" checked  name="MA" value="Car">Рухоме середнє</label> <br/>
					<label style="float:left;"><input type="checkbox" checked  name="MACD" value="Car">Рухоме середнє(девіація)</label> <br/>
					<button id="kalman" class="button" value="KALMAN">Фільтр Калмана</button>
				<!--th><button type="submit" class="button" value="Symbol">Запуск</button></th-->
			</tr>
		</table>
		</div> <!-- table div -->
		<table style="float: left; margin: 0 10px 10px 180px;" cellspacing="2">
			<tr>
				<th><!--div id="tltip" title="Фільтр Калмана зберігає спостережувані занчення системи і міру невизнеченості в спостереженнях.">Фільтр Калмана:</div></th-->
				<th style="height:10px; width:50px"></th>
			</tr>
		</table>
		<table style="float: left; margin: 0 10px 10px 180px;" cellspacing="2">
			<tr>
				<th><div id="tltip" title="Трансформація Фурє переводить ряд в частотну область и дає змогу спостерігати періодичні тренди.">Трансформація Фурє:</div></th>
				<th style="height:10px; width:50px"><button id="fft" class="button" value="FFT">Обчислити</button></th>
			</tr>
		</table>
