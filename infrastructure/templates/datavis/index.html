<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Visualization Platform</title>
		<link rel="stylesheet" type="text/css" href="content/css/datavis.css" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<script src="content/js/highstock.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
			var seriesOptions = [],
				yAxisOptions = [],
				seriesCounter = 0,
				symbol,
				colors = Highcharts.getOptions().colors;

				{% if symbol == '' %}
				symbol = 'EBAY';
				{% else %}
				symbol = '{{ symbol }}';
				{% endif %}
				
				names = [symbol, 'MA', 'MACD'];
				
				var xValue = [];
				var yValue = [];
				var mValue = [];
				var dValue = [];

				{% for date in dates %}
				xValue.push({{ date }});
				{% endfor %}

				{% for price in prices %}
				yValue.push(parseFloat({{ price }}));
				{% endfor %}

				{% for ma in ma20 %}
				mValue.push(parseFloat({{ ma }}));
				{% endfor %}
				
				{% for mac in macd %}
				dValue.push(parseFloat({{ mac }}));
				{% endfor %}
				
				var data = [];
				for (var i = 0; i < xValue.length; i++) { 
					data.push([xValue[i],yValue[i]]);
				}
				
				var mav = [];
				for (var i = 0; i < xValue.length; i++) { 
					mav.push([xValue[i],mValue[i]]);
				}
				
				var macd = [];
				for (var i = 0; i < xValue.length; i++) { 
					macd.push([xValue[i],dValue[i]]);
				}
				
				seriesOptions[0] = {
					name: names[0],
					data: data
				};
				
				seriesOptions[1] = {
					name: names[1],
					data: mav
				};
				
				seriesOptions[2] = {
					name: names[2],
					data: macd,
					yAxis: 1
				};
								
				createChart();
				
			// create the chart when all data is loaded
			function createChart() {
		
				chart = new Highcharts.StockChart({
				    chart: {
				        renderTo: 'container'
				    },
				
					title : {
						text : symbol + ' Stock Price'
					},
							
					credits: {
				        enabled: false
				    },
				
				    scrollbar: {
			            enabled: false
			        },
			    
				    rangeSelector: {
				        selected: 2
				    },
		
				    yAxis: [{
				    	labels: {
				    		formatter: function() {
				    			return (this.value > 0 ? '+' : '') + this.value + '%';
				    		}
				    	},
				    	plotLines: [{
				    		value: 0,
				    		width: 2,
				    		color: 'silver'
						}],
					    height: 200
					    }, {
				    	top: 300,
					    height: 100
					}],
				    
				    plotOptions: {
				    	series: {
							animation: {
			                    duration: 4000,
			                    easing: 'swing'
							},
				    		compare: 'value'
				    	}
				    },
				
				    tooltip: {
				    	pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
				    	yDecimals: 2
				    },
				    
				    series: seriesOptions
				});
			}
				
			$("#predict").click(function() {
				$("#projection").empty().html('<img src="content/img/calculating.gif"/>');
	            $.ajax({
	                type: "GET", 
	                url: "/predict/"+symbol, 
	                success: function(response) {
	                    $("#projection").html(response); 
	                	}
	            	});
					return false;
				});
					
			$(document).ready(function() {
				$('input[type="text"]').addClass("idleField");
				$('input[type="text"]').focus(function() {
					$(this).removeClass("idleField").addClass("focusField");
			        if (this.value == this.defaultValue){
			        	this.value = '';
			    	}
			        if(this.value != this.defaultValue){
				    	this.select();
			        }
			    });
			    $('input[type="text"]').blur(function() {
			    	$(this).removeClass("focusField").addClass("idleField");
			        if ($.trim(this.value == '')){
			        	this.value = (this.defaultValue ? this.defaultValue : '');
			    	}
			    });	
			});
		});
		</script>	
	</head>
	<body>
		<div id="container" style="height: 600px; min-width: 600px"></div>
		<form action="" id="stock" method="post" autocomplete="off">{% csrf_token %}
		<table style="float:left" cellspacing="5">
			<tr>
				<th>Stock Symbol:</th>
				<th style="height:50px; width:50px"><input type="text" name="symbol" style="width:50px"/></th>
				<th><button type="submit" class="button" value="Symbol">Refresh</button></th>
			</tr>
		</table>
		</form>
		<table style="float:right" cellspacing="5">
			<tr>
				<th>Next Day:</th>
				<th style="height:50px; width:50px"><div id="projection"></div></th>
				<th><button id="predict" class="button" value="Predict">Predict</button></th>
			</tr>
		</table>
	</body>
</html>
